<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

	<title>Jose Cura Photo Site</title>
  <link rel="stylesheet" href="unevengridstyle.css">
</head>
<body>
<header>
	<ul>
		<li class="logo">
		<img src="photos/black-logo.png">
		</li>
		<li> 
			<h1 class="header-copy"> Jose Cura <span class="header-span">Photo Site</span></h1>
		</li>
		<li class="search">	
			<img src="photos/lupa.png">
		</li>
	<ul>
</header>
<div class="divider"> </div>

<div class="wrapper">

<div class="grid">
	<div class="row-1">
		<div id="photo1">
			<img src="photos/photo1.jpg" title="" alt="" />
				<p class="title" id="photo1-title">Places</p>
				<p class="name" id="photo1-name">New York</p>
		</div>
		<div class="row-1-a">
			<div id="photo2">
				<img src="photos/photo2.jpg" title="" alt="" />
						<p class="title" id="photo2-title">Nature</p>
						<p class="name" id="photo2-name">Wild Life</p>
			</div>
			<div id="photo3">
				<img src="photos/photo3.jpg" title="" alt="" />	
			</div>
			<div id="photo4">
				<img src="photos/photo4.jpg" title="" alt="" />
					<p class="title" id="photo4-title">Places</p>
			</div>
		</div> <!--row 1 a-->
	</div> <!--row 1-->
	<div class="row-2">
		<div id="photo5">
			<img src="photos/photo5.jpg" title="" alt="" />
				<p class="title" id="photo5-title">Places</p>
		</div>
		<div id="photo6">
			<img src="photos/photo6.jpg" title="" alt="" />
				<p class="title" id="photo6-title">Nature</p>
				<p class="name" id="photo6-name">Under the Bridge</p>
		</div>
			<div class="row-2-a">
				<div id="facebook">
					<img src="photos/facebook.jpg" title="" alt="facebook" />
						<p class="title" id="facebook-title">600,000</p>
						<p class="name" id="facebook-name">Fans</p>
						<button>Like Our Page</button>
				</div>
				<div id="twitter">
					<img src="photos/twitter.jpg" title="" alt="twitter" />
						<p class="title" id="twitter-title">600,000</p>
						<p class="name" id="twitter-name">Fans</p>
						<button>Like Our Page</button>
				</div>
			</div> <!--row 2-a -->
	</div> <!--row-2-->
	<div class="row-3">
		<div id="photo7">
			<img src="photos/photo7.jpg" title="" alt="" />
				<p class="title" id="photo7-title">Nature</p>
				<p class="name" id="photo7-name">Winter is Coming</p>
		</div>
		<div id="photo8">	
			<img src="photos/photo8.jpg" title="" alt="" />
				<p class="title" id="photo8-title">Nature</p>
				<p class="name" id="photo8-name">Le Fox</p>
		</div>
	</div> <!--row 3-->
	</div><!--grid-->
<div class="footer">
	<div class="footer-space"></div>
	<div class="footer-wrapper">
		
		<ul>
			<li class="copyright">&copy; Copyright 2010-15</li>
			<li class="flickr">
				<img src="photos/logo.png" />
			</li>
			<li class="footer-copy"> Designed by Dwain O'Neal</li>
		</ul>
		
	</div>
	</div>

</div><!--wrapper-->

</body>
</html>
